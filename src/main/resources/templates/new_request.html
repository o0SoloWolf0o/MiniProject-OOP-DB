<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/req.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<title>Create New Request</title>
</head>
<body>
	<div align="center">	
		<h1>Create New Request</h1>
		<br/>
		<form action="#" th:action="@{/request/save}" th:object="${request}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td>
						<input
						type="text" 
						th:field="*{product_id}" 
						placeholder="Enter Product ID"
						/>
					</td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td>
						<input 
						type="text" 
						th:field="*{amount}" 
						placeholder="Amount of product"
						/>
					</td>
				</tr>
				<tr>
					<td>Branch:</td>
					<td>
						<select th:field="*{branch}">
							<option value="KMUTT">KMUTT</option>
							<option value="KMUTNB">KMUTNB</option>
							<option value="KMITL">KMITL</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Date:</td>
					<td>
						<input 
						type="text" 
						th:field="*{datetime}" 
						placeholder="DD-MM-YYYY"
						/>
					</td>
				</tr>				
				<tr>
					<td>Description:</td>
					<td>
						<input 
						type="text" 
						th:field="*{description}" 
						placeholder="Description of Request"
						/>
					</td>
				</tr>	
				<tr>
					<td>Status:</td>
					<td>
						<select th:field="*{status}">
							<option value="Preparing">Preparing</option>
						</select>
					</td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
